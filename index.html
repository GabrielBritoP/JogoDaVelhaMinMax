<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container">
    <div id="board"></div>

    <div class="field">
        <label for="starting">Quem começa</label>
        <select id="starting">
            <option value="1">Você</option>
            <option value="0">Computador</option>
        </select>
    </div>


    <button id="newGame">Novo Jogo</button>
</div>

<script type="module" src="script.js"></script>

</body>
</html>
